<div class="relative w-full h-full overflow-hidden text-white">
  <canvas *ngIf="!staticMode" #canvas class="absolute inset-0 w-full h-full block"></canvas>
  <img *ngIf="staticMode" src="assets/knit/knit_static.jpg" alt="Knit fabric" class="absolute inset-0 w-full h-full object-cover" />

  <svg #headline class="absolute top-1/3 left-1/2 -translate-x-1/2 w-[80%] max-w-screen-md pointer-events-none select-none" viewBox="0 0 800 200">
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="headline">Stichi</text>
  </svg>

  <button #cta class="cta absolute bottom-32 left-1/2 -translate-x-1/2 px-8 py-4 rounded-full bg-white/20 backdrop-blur text-white border border-white/40">
    Explore
  </button>

  <div #scrollCue class="scroll-cue fixed bottom-6 left-1/2 -translate-x-1/2 opacity-80"></div>
</div>
